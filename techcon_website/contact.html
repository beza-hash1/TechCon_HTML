<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - TechCon 2024</title>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    
    <!-- Contact Info Section -->
    <section>
      <h2>Get in Touch</h2>
      <p>
        Email us directly at: 
        <a href="mailto:email@example.com">email@example.com</a>
      </p>
      <p>
        Follow us on:
        <a href="https://twitter.com" target="_blank">Twitter</a> |
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>
    </section>

    <!-- Embedded Map -->
    <section>
      <h2>Conference Venue</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.5882213692916!2d106.66017271411607!3d10.76262226242008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752edb7ea050a1%3A0xb1c2f8d058c2f13!2sHo%20Chi%20Minh%20City%20Hall!5e0!3m2!1sen!2sus!4v1618384397993!5m2!1sen!2sus"
        width="100%"
        height="350"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <!-- Email -->
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <!-- Message -->
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />

        <!-- Submit Button -->
        <button type="submit">Send Message</button>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. <strong>copyright</strong>.</p>
  </footer>

</body>
</html>
